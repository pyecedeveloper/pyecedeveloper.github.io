<!DOCTYPE html>
<html lang="de-en">

<head>
    <meta charset="utf-8">
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Pyece Website" />
    <meta property="og:title" content="Pyece Website | Contact" />
    <meta property="og:description" content="Hi, welcome to the official website of the Pyece bot. Here you can contact the developer of Pyece. Have a nice day." />
    <meta property="og:footer" content="Made by BÃ–Z#2644">
    <meta property="og:image" content="https://media.discordapp.net/attachments/824690852373725244/960854716621934592/00a1955deaa5bf71e88f78e51fcee4ce.png">
    <meta name="theme-color" content="#43B581">
    <title>Pyece Website</title>
    <link rel="icon" type="image/png" href="websiteicon.ico" />
    <link href="css/inline-list.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <header>

        <h1>Contact</h1>

        <form>

            <input type="button" height: 3000px;width:2000px value="Go back Home" onclick="parent.location ='index.html'">

        </form>

    </header>

    <div class="container mt-5">

        <h1>Write a message</h1>

        <form class="row g-3" action="https://formsubmit.co/d113190ac3b0b79c4aa04a69bfc8947a" method="POST">



            <input type="text" name="_honey" style="display: none;">



            <input type="hidden" name="_captcha" value="false">

            <input type="hidden" name="_next" value="https://pyece.tk/success.html">

            <div class="col-md-6">

                <label for="firstName" class="form-label">First Name</label>

                <input type="text" class="form-control" name="name" id="firstName" required>

            </div>

            <div class="col-md-6">

                <label for="lastName" class="form-label">Last Name</label>

                <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName">

            </div>

            <div class="col-md-6">

                <label for="Discord Name" class="form-label">Discord Name</label>

                <input type="text" class="form-control" name="Discord Name" id="Discord Name" placeholder="Name#1234" required>

            </div>

            <div class="col-md-8">

                <label for="emailInfo" class="form-label">E-Mail</label>

                <input type="email" class="form-control" name="email" id="emailInfo" required>

            </div>

            <div class="col-md-12">

                <label for="comments" class="form-label">Text</label>

                <textarea class="form-control" id="comments" name="comments,&nbsp;questions" rows="3" required></textarea>

            </div>

            <div class="col-md-12">

                <button type="submit" class="btn btn-primary">Send

                </button>

            </div>

        </form>

</body>

</html>
